{% extends "pay/base.html" %}
{% load static %}

{% block title %}
{% endblock %}


{% block head %}
{% endblock %}


{% block body %}
<div class="container clear-student">
    {% if messages %}
        {% for message in messages %}
            <div class="">
                <strong>{{message|safe}}</strong>
            </div>
        {% endfor %}
    {% else %}
    {% endif %}
    {{order}}
    Username: {{test}}
    <div class="container">
        <form class="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <div class="form-group col-md-12 col-sm-12 co-xs-12">
                       <input type="username" name="username" value="{{test}}" placeholder="Username" required>
                   </div>

                   <div class="form-group col-md-12 col-sm-12 co-xs-12">
                       <input type="text" name="password" value="WASC2020" placeholder="Password" required>
                   </div>
                </div>
            </div>
            <button type="submit" name="button">Enrol Student</button>
        </form>
    </div>
</div>
{% endblock %}
